version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: retailer_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: .
    depends_on:
      - postgres
      - redis
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/retailer_db
      JWT_ACCESS_TOKEN_SECRET: changeme-access
      JWT_REFRESH_TOKEN_SECRET: changeme-refresh
      REDIS_URL: redis://redis:6379
    ports:
      - "3000:3000"
    command: sh -c "npx prisma migrate deploy && node dist/main"

volumes:
  pgdata: